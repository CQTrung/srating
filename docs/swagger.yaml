      short_name:
        type: string
      status:
        $ref: '#/definitions/domain.Status'
      updated_at:
        type: string
      username:
        type: string
    required:
    - department_id
    - email
    - field
    - full_name
    - password
    - phone
    - short_name
    - username
    type: object
